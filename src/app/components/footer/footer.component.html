    body {

      flex: 1;
      padding: 20px;

      background-color: #e93636ea;

      margin: 0;

      margin-bottom: 5px;

    .footer-social {
      margin-top: 20px;

    .footer-social a {
      display: inline-block;
      width: 0px;
      height: 40px;

      border-radius: 50%;

      margin: 0 5px;
      color: #333;
      transition: background-color 0.3s ease;

      color: #fff;
    }
